{% extends 'dashboard/base.html'%}
{% load i18n %}

{% block title%}{% trans 'New version' %} {% endblock%}

{% block content %}

{% include 'classifieds/loading.html' %}
<!-- Form -->
<div class="d-flex align-items-center justify-content-center vh-90">
  <form class="kform" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <p class="title">{% trans 'New version' %}</p>

      <select class="form-select" name="style">
        <option selected value="{{visit.style.pk}}">{% trans "Same style" %} ({{visit.style}})</option>
        {% for style in styles %}
        <option value="{{style.pk}}">{{style.short_description}}</option>
        {% endfor %}
      </select>

      <a href="{% url 'add-style' %}" class="mid-color">{% trans 'Add style' %}</a>

 
        
      
      <button class="submit trigger-loader" type="submit" >{% trans 'Submit' %}</button>
      <div class="text-center">
        <a href="/en/dashboard/" class="mid-color">{% trans 'Cancel' %}</a>
      </div>
  </form>
</div>



{% endblock %}
