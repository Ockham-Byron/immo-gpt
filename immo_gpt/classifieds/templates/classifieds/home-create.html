{% extends 'dashboard/base.html'%}
{% load i18n %}

{% block title%}{% trans 'Add Home' %} {% endblock%}

{% block content %}
<!-- Form -->
<div class="d-flex align-items-center justify-content-center vh-90">
  <form class="kform" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <p class="title">{% trans 'Add Home' %}</p>
    
      {{form.name}}

      {{form.price}}
    
       

 
        
      
      <button class="submit" type="submit ">Submit</button>
      <div class="text-center">
        <a href="{% url 'dashboard' %}" class="mid-color">Cancel</a>
      </div>
  </form>
</div>



{% endblock %}
