{% extends 'dashboard/base.html'%}
{% load i18n %}

{% block title%}{% trans 'Add first description of ' %}{{home.name}} {% endblock%}

{% block content %}
<!-- Form -->
<div class="d-flex align-items-center justify-content-center vh-90">
  <form class="kform kform-large" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <p class="title">{% trans 'Add first description of ' %}{{home.name}}</p>
    
    {{form.text}}

 
        
      
      <button class="submit" type="submit ">{% trans 'Submit' %}</button>
      <div class="text-center">
        <a href="/en/dashboard/" class="mid-color">{% trans 'Cancel' %}</a>
      </div>
  </form>
</div>



{% endblock %}
